<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherScope - Modern Weather Forecasting</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WeatherScope</h1>
            <p>Advanced Weather Forecasting with Real-time Data</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name or coordinates..." id="searchInput">
                <button class="search-btn" onclick="searchWeather()">
                    <svg width="20" height="20" fill="white" viewBox="0 0 24 24">
                        <path d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.39zM11 18a7 7 0 1 1 7-7 7 7 0 0 1-7 7z"/>
                    </svg>
                </button>
            </div>
            <button class="location-btn" onclick="getCurrentLocation()">
                üìç Current Location
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('current')">Current Weather</button>
            <button class="tab" onclick="switchTab('forecast')">5-Day Forecast</button>
            <button class="tab" onclick="switchTab('hourly')">Hourly Forecast</button>
        </div>

        <div id="weatherContainer"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
